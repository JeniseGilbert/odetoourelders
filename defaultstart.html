<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ode To Our Elders | Home</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display&display=swap">
  <style>
  
  /*=======Default CSS=======*/
    :root {
      --gold: #ffb400;
      --brown: #5c4033;
      --sage: #9caf88;
      --cream: #fefae0;
      --black: #1a1a1a;
      --cta: #3a5a40;
      --cta-hover: #2e4a34;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: var(--black);
    }

    header {
      background-color: var(--cream);
      padding: 1rem 2rem;
      text-align: center;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      margin-top: 0.5rem;
    }

    nav a {
      text-decoration: none;
      color: var(--black);
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--gold);
    }

    nav a.active {
      color: var(--gold);
      border-bottom: 2px solid var(--gold);
    }

    .banner-section {
      background: linear-gradient(-45deg, var(--cta), var(--sage), var(--gold));
      background-size: 400% 400%;
      animation: bannerShift 12s ease infinite;
      color: white;
      text-align: center;
      padding: 3rem 1rem;
    }

    @keyframes bannerShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo-img {
      width: 500px;
      height: 500px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background: var(--cream);
        margin-top: 1rem;
      }

      nav.show {
        display: flex;
      }

      .logo-img {
        width: 120px;
        height: 120px;
      }
    }

    footer {
      background-color: var(--black);
      color: var(--cream);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
    .cta-button {
  background-color: var(--cta);
  color: #fff;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  font-weight: 600;
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: var(--cta-hover);
}
    /*=======Default CSS end=======*/
    
    
    /*==============*/
    
    
  </style>
</head>
<body>

  <section style="background-color: var(--cta); color: white; text-align: center; padding: 3rem 1rem;">
  <h1 style="font-family: 'Playfair Display', serif; font-size: 2.75rem; margin: 0; letter-spacing: 1px;">MEET OUR ELDERS</h1>
  <h1>Honoring stories of resilience, migration, and legacy.</h1>
</section>

  <header>
    <button class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('show')">â˜°</button>
    <nav>
      <a href="index.html" >Home</a>
      <a href="elders.html" class="active">Our Elders</a>
      <a href="letters.html">Write a Letter</a>
      <a href="team.html">Our Team</a>
      <a href="donate.html" class="cta-button" title="Make a financial contribution">Donate Now</a>
    </nav>
  </header>


<section class="filter-bar">
    <div class="filter-group">
      <button class="filter-btn" onclick="filterElders('all')">All</button>
      <button class="filter-btn" onclick="filterElders('living')">Living</button>
      <button class="filter-btn" onclick="filterElders('remembered')">Remembered</button>
    </div>
    


  <footer>
    &copy; 2025 Ode To Our Elders. All rights reserved.
  </footer>
<script>
    function toggleMenu() {
      document.querySelector('#mainNav nav').classList.toggle('show');
    }

    
  </script>
</body>
</html>
