<body>

  <section style="background-color: var(--cta); color: white; text-align: center; padding: 3rem 1rem;">
  <h1 style="font-family: 'Playfair Display', serif; font-size: 2.75rem; margin: 0; letter-spacing: 1px;">GET INVOLVED</h1>
  <h1>Whether you're reaching out, offering feedback, or signing up to volunteer, your voice and support help us honor and uplift our elders in meaningful ways</h1>
</section>

  <header>
    <button class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('show')">â˜°</button>
    <nav>
      <a href="index.html" >Home</a>
      <a href="elders.html">Our Elders</a>
      <a href="letters.html">Write a Letter</a>
      <a href="team.html">Our Team</a>
      <a href="events.html">Events</a>
      <a href="contact.html" class="active">Get Involved</a>
      <a href="donate.html" class="cta-button" title="Make a financial contribution">Donate Now</a>

  </header>


  <form id="engagementForm" style="max-width: 700px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);" method="POST" enctype="multipart/form-data" action="https://script.google.com/macros/s/AKfycbxN9q7wt_qbDto7zC3bRWR8sg6SG81XV7teAWizmRlwp3r0pM2bP-4NSD1W7VsXt5fa/exec">
    <label>Full Name</label>
    <input type="text" name="name" required style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc;">

    <label>Email</label>
    <input type="email" name="email" required style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc;">

    <label>How would you like to get involved?</label><br/>
    <div style="margin-bottom: 1rem;">
      <label><input type="checkbox" name="interest" value="Volunteer"> I want to volunteer</label><br>
      <label><input type="checkbox" name="interest" value="Contact"> I want to contact your team</label><br>
      <label><input type="checkbox" name="interest" value="Feedback"> I want to share feedback or ideas</label>
    </div>

    <label>Message</label>
    <textarea name="message" rows="5" style="width: 100%; padding: 0.75rem; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 1rem;" placeholder="Let us know how you'd like to help, connect, or offer suggestions..."></textarea>

    <label>Upload a file (optional)</label>
    <input type="file" name="attachment" style="margin-bottom: 1rem;">
    
    <input type="hidden" name="sheet" value="VolunteerContacts">


    <button type="submit" style="background-color: #3a5a40; color: #fff; padding: 0.75rem 1.5rem; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Submit</button>
  </form>
</section>

  </footer>
<script>
    function toggleMenu() {
  document.querySelector('nav').classList.toggle('show');
}



document.getElementById('engagementForm').addEventListener('submit', async function (e) {
  e.preventDefault();
  const form = e.target;
  const fileInput = form.querySelector('input[type="file"]');
  const file = fileInput.files[0];
  const formData = new FormData(form);

  if (file) {
    const reader = new FileReader();
    reader.onload = async function () {
      const base64String = reader.result.split(',')[1];
      formData.append('attachment', base64String);
      formData.append('filename', file.name);
      formData.append('mimeType', file.type);

      await submitForm(form, formData);
    };
    reader.readAsDataURL(file);
  } else {
    await submitForm(form, formData);
  }

  async function submitForm(form, formData) {
    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
      });

      if (response.ok) {
        form.reset();
        alert("Thank you for reaching out! We'll be in touch soon.");
      } else {
        alert("There was a problem submitting your form.");
      }
    } catch (error) {
      alert("Submission failed. Please try again.");
      console.error(error);
    }
  }
});


  </script>
